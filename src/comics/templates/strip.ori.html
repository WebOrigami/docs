---
// A single comic strip
(comic, key, comics) => _template()
---
<comic-strip>
${ Tree.map(comic.panels, (panel, index) => <panel.ori>(panel, index, comic)) }
</comic-strip>
${ comic.link
    ? Tree.indent`
      <p class="readMore">
        Read more:
        <a href="${ comic.link.href }">${ comic.link.text }</a>
      </p>
    `
    : ""
}
