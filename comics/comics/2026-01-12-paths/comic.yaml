title: |
  Origami is a dialect of **JavaScript expressions** that uses paths instead of imports.

  https://weborigami.org/language/expressions

panels:
  - text: >
      Origami is a dialect of **JavaScript expressions** that uses paths instead of imports.
    actor: Bob
    face: talk
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.js
        content: !ori site.js
      - scene: editor.ori.html
        name: site.ori
        content: !ori site.ori
    footnote: The greet.js reference gets the file's **default export**.

  - text: >
      You can call a JavaScript function by file name in a **site definition**
      to generate a resource.
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.ori
        content: !ori site.ori
      - scene: session.ori.html
        content: |
          $ ori site.ori/
          ${ Origami.yaml(site.ori) }
          $

  - text: >
      Paths can also **reference data** inside local or network files.
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: teamData.yaml
        content: !ori samples/templates/teamData.yaml
      - scene: editor.ori.html
        name: site.ori
        content: !ori site2.ori
      - scene: session.ori.html
        content: |
          $ ori site.ori/
          ${ Origami.yaml(site2.ori) }
          $

  - text: >
      Paths are one reason the Origami dialect is generally **much more
      concise** than the equivalent JavaScript!
    actor: Bob
    face: happy
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.js
        content: !ori site2.js
      - scene: editor.ori.html
        name: site.ori
        content: !ori site2.ori
