title: |
  Origami is a dialect of **JavaScript expressions** that uses paths instead of imports.

  https://weborigami.org/language/expressions

panels:
  - text: >
      Origami is a dialect of **JavaScript expressions** that uses inline paths
      instead of import statements.
    actor: Bob
    face: talk
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.js
        content: !ori site.js
      - scene: editor.ori.html
        name: site.ori
        content: !ori site.ori
    footnote: The **greet.js** gets the file's default export.

  - text: >
      You can call a JavaScript function by path in a **site definition**.
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.ori
        content: !ori site.ori
      - scene: browser.ori.html
        url: http://localhost:5000/greeting.html
        content: !ori site.ori/greeting.html

  - text: >
      Paths can also **reference data** in local or network files.
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.ori
        content: !ori site2.ori
      - scene: editor.ori.html
        name: teamData.json
        content: !ori teamData.json
      - scene: browser.ori.html
        url: http://localhost:5000/greeting.html
        content: !ori site2.ori/greeting.html

  - text: >
      Paths are one reason the Origami dialect is generally **much more
      concise** than the equivalent standard JavaScript!
    actor: Bob
    face: happy
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.ori
        content: !ori site2.ori
      - scene: editor.ori.html
        name: site.js
        content: !ori site2.js
