panels:
  - text: >
      The Origami dialect of JavaScript can associate a **file extension** with code to implicitly unpack that kind of file.
    actor: Bob
    face: happyRight
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: movies.yaml
        content: !ori movies.yaml
      - scene: session.ori.html
        content: |
          $ ori movies.yaml/spirited/title
          ${ Origami.yaml(movies.yaml/spirited/title) }
          $

  - text: >
      Origami comes with file extension handlers for **common file types** like .json, .yaml, .csv, .tsvâ€¦ even the metadata in .jpeg files.
    scene: session.ori.html
    content: |
      $ ls
      bunnies.tsv   meissner.jpeg
      $ ori bunnies.tsv
      ${ bunnies.tsv }
      $ ori bunnies.tsv[1]
      ${ Origami.yaml(bunnies.tsv[1]) }
      $ ori meissner.jpeg/exif/ModifyDate
      Thu Jan 12 2017 05:00:00 GMT-0800 (Pacific Standard Time)
      $ ori meissner.jpeg/caption
      Look at those ears!
      $

