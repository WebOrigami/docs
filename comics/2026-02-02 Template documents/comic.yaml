panels:
  - text: >
      An Origami **template document** combines text with placeholder
      expressions in JavaScript.
    actor: Alice
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: products.ori.html
        content: !ori products.ori.html
      - scene: browser.ori.html
        url: http://localhost:5000/products.html
        content: !ori products.ori.html()
    footnote: It's a JS **template literal** as a file.

  - text: >
      A template is a **function**: call it with data, get back the text with
      all the values inlined.
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: postLink.ori.html
        content: !ori postLink.ori.html
      - scene: session.ori.html
        content: |
          $ ori "postLink.ori.html({ href: 'post1.html', title: 'Hello' })"
          ${ postLink.ori.html({ href: 'post1.html', title: 'Hello' }) }
          $
    footnote: In the template, an underscore represents the input.

  - text: >
      You can call any **JavaScript function** by file name.
    scene: split.ori.html
    orientation: vertical
    panes:
      - scene: editor.ori.html
        name: index.ori.html
        content: !ori index.ori.html
      - scene: browser.ori.html
        url: http://localhost:5000/index.html
        content: !ori index.ori.html()

  - text: >
      Break complex pages into smaller templates and scripts, then **combine
      them** to create the final output!
    actor: Alice
    face: grin
    scene: split.ori.html
    orientation: vertical
    panes:
      - scene: split.ori.html
        panes:
          - scene: editor.ori.html
            name: page.ori.html
            content: !ori page.ori.html
          - scene: editor.ori.html
            name: header.ori.html
            content: !ori header.ori.html
      - scene: session.ori.html
        content: |
          $ ori "page.ori.html()"
          ${ page.ori.html() }
          $

link:
  href: https://weborigami.org/language/templatedocuments
  text: Origami template documents
