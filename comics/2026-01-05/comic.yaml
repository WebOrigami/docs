title: |
  Easily add full text search to your #static site with the [pagefind
  extension](https://github.com/WebOrigami/extensions/tree/main/pagefind)

frames:
  - text: >
      The **pagefind** tool lets you add full-text search to your static site — and it’s easy to add to your an Origami site!
    actor: Alice
    scene: browser.ori.html
    url: https://pagefind.app
    content: |
      <img src="/comics/2026-01-05/pagefind.png" alt="Pagefind website screenshot">

  - text: >
      Create a **search page** however you want, then link to it in your navigation.
    scene: editor.ori.html
    name: search.html
    content: !ori search.html

  - text: >
      Add **two lines** to your Origami site definition to include the search page and generate the indexes
    scene: editor.ori.html
    name: site.ori
    content: !ori site.ori

  - text: Serve your site locally or **build to deploy** anywhere!
    actor: Alice
    face: grin
    scene: browser.ori.html
    url: http://localhost:5000
    content: !ori hello.html
