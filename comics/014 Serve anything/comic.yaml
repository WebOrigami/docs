panels:
  - text: >
      Like all web servers, Origami's server can serve content from **files in folders**.
    actor: Bob
    face: talkRight
    scene: split.ori.html
    panes:
      - scene: session.ori.html
        content: |
          $ ls blog
          index.html    posts
          $ cat blog/index.html
          ${ blog/index.html }
          $ ori serve blog
          Server running at http://localhost:5000. Press Ctrl+C to stop.
      - scene: browser.ori.html
        url: http://localhost:5000/index.html
        content: !ori blog/index.html

  - text: >
      But Origami tools are general and can serve content from any hierarchical structure - like a **data file**!
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: products.yaml
        content: !ori products.yaml
      - scene: browser.ori.html
        url: http://localhost:5000/gadgets/gizmo.html
        content: !ori products.yaml/gadgets/gizmo.html

  - text: >
      You can also serve content from a **JavaScript object** that creates resources with code.
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.js
        content: !ori site.js
      - scene: browser.ori.html
        url: http://localhost:5000/index.html
        content: !ori site.js/index.html

  - text: >
      Origami's concise dialect of JavaScript expressions lets you easily **mix in
      content from any source**!
    actor: Bob
    face: wow
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.ori
        content: !ori site.ori
      - scene: browser.ori.html
        url: http://localhost:5000/index.html
        content: !ori site.ori/index.html

