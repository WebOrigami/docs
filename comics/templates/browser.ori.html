---
(panel, date) => _template()
---

<screencast-browser class="scene">
  <div class="addressBar">
    <svg
      class="icon"
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="currentColor"
    >
      <path
        d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
      />
    </svg>
    <svg
      class="icon"
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="currentColor"
    >
      <path
        d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"
      />
    </svg>
    <div class="addressInput">
      ${ panel.url ?? "" }
    </div>
  </div>
  <div class="page" inert>
    ${ panel.content ?? "" }
    ${ panel.screenshot ? Tree.indent`
      <img src="/screenshots/${ date }/${ panel.screenshot }" class="screenshot">
    ` : "" }
  </div>
</screencast-browser>
