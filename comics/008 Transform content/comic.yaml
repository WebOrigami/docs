panels:
  - text: >
      If you have an idea to share, face-to-face conversation is a very **direct
      way** to communicate it.
    actor: Bob
    face: talk
    scene: plain.ori.html
    style: |
      align-items: center; background: white; display: grid; justify-items: center;
    content: |
      <img src="/comics/images/transform-content/speech.png">

  - text: >
      Writing a document is a comparatively **indirect way** to share your idea
      - but you can reach a broader audience.
    scene: plain.ori.html
    style: |
      align-items: center; background: white; display: grid; justify-items: center;
    content: |
      <img src="/comics/images/transform-content/document.png">

  - text: >
      You can even make a site this way, writing HTML directly **by hand**.
    scene: plain.ori.html
    style: |
      align-items: center; background: white; display: grid; justify-items: center;
    content: |
      <img src="/comics/images/transform-content/site.png">
    footnote:
      text: That works but is labor-intensive.

  - text: >
      It's more efficient to write your content in a simpler form and
      **transform** it into your final site.
    actor: Bob
    scene: plain.ori.html
    style: |
      align-items: center; background: white; display: grid; justify-items: center;
    content: |
      <img src="/comics/images/transform-content/program.png">
    footnote:
      align: left
      text: Origami is a good way to do that!

