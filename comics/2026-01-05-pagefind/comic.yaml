title: |
  Easily add full text search to your #static site with the #WebOrigami [pagefind extension](https://github.com/WebOrigami/extensions/tree/main/pagefind)

panels:
  - text: >
      Easily add **full-text search** to your static site with Origami's pagefind extension!
    actor: Alice
    face: wow
    scene: browser.ori.html
    url: https://pagefind.app
    screenshot: pagefind.png

  - text: >
      Create a **search page** that loads pagefind's script and styles.
    scene: editor.ori.html
    name: search.html
    content: !ori search.html

  - text: >
      Add **two lines** to your Origami site definition to include the search page
      and the indexes generated by pagefind.
    scene: editor.ori.html
    name: site.ori
    content: !ori site.ori

  - text: Test your **new search page** locally, then deploy!
    actor: Alice
    face: grin
    scene: browser.ori.html
    url: http://localhost:5000/search.html
    content: !ori results.html
