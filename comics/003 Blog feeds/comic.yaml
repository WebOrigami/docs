panels:
  - text: >
      Site generators create **blog feeds** via plugins that are often magic and
      hard to configure.
    actor: Alice
    face: meh
    scene: editor.ori.html
    name: ssg.config.json
    content: |
      {
        "title": "Alice's Cool Blog",
        "author": "Alice Andrews",
        "url": "https://alicescoolblog.com",
        "plugins": [
          "blog-feed-plugin": {
            "itemsPerPage": 10,
            "includeImages": true,
            "customFields": [
              "readingTime",
              "tags"
            ],
            "dontIncludeDrafts": true,
            "sortBy": "date",
            "sortOrder": "descending",
            "outputFormats": [
              "rss",
              "jsonFeed"
            ],
            "undisableFunctionality": false,
            "plugins-for-feed-plugin": {
              "fancy-date-plugin": {
                "dateFormat": "MMMM D, YYYY",
                "locale": "en-US",
                "isoDates": false
              }
            }
          }
        ],
      }
    footnote:
      text: Configuration **sounds** easy but becomes an awkward form of coding.

  - text: >
      Feed formats like **JSON Feed** are actually comparatively simple! It
      looks noisy, but it's just your post data in JSON form.
    scene: editor.ori.html
    name: feed.json
    content: !ori feed.json
    footnote:
      text: |
        [See jsonfeed.org](https://jsonfeed.org)
      align: left

  - text: >
      Write an **expression** to transform your blog posts to a JSON Feed object
      using vanilla JavaScript or the Origami dialect.
    scene: editor.ori.html
    name: feed.ori
    content: !ori feed.ori

  - text: >
      The same object can be turned into an **RSS feed**. You can define your
      blog feeds without any plugins!
    actor: Alice
    face: grin
    scene: split.ori.html
    panes:
      - scene: editor.ori.html
        name: site.ori
        content: !ori site.ori
      - scene: browser.ori.html
        url: https://alicescoolblog.com/feed.xml
        content: !ori rss.ori.html()
    footnote:
      text: You'll learn reusable concepts, and have total control!

